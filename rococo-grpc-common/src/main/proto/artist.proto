syntax = "proto3";

package com.dboyko.rococo.grpc;

option java_multiple_files = true;
option java_package = "com.dboyko.rococo.grpc";
option java_outer_classname = "ArtistProto";

import "google/protobuf/empty.proto";

service ArtistService {
    rpc GetArtist(GetArtistRequest) returns (GetArtistResponse);
    rpc AllArtists (AllArtistsRequest) returns (ArtistsResponse) {}
}

message GetArtistRequest {
    string name = 1;
}

message AllArtistsRequest {
    PageInfo page_info = 1;
}

message GetArtistResponse {
    Artist artist = 1;
}

message ArtistsResponse {
    repeated Artist artists = 1;
    int64 total_elements = 2;
    int32 total_pages = 3;
}

message Artist {
    string id = 1;
    string name = 2;
    optional string biography = 3;
    optional string photo = 4;
}

message PageInfo {
    int32 page = 1;
    int32 size = 2;
}