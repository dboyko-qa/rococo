server:
  port: 9000
  error:
    whitelabel:
      enabled: false
    path: /error
  servlet:
    session:
      timeout: 60m
      cookie:
        name: JSESSIONID
        max-age: 3600
      tracking-modes: cookie

spring:
  cloud:
    compatibility-verifier:
      enabled: false
  application:
    name: rococo-auth
  mvc:
    log-request-details: true
  datasource:
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    schemas: public
    locations: classpath:db/migration/rococo-auth
  session:
    timeout: 60m
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: true
    open-in-view: false
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 365d

logging:
  file:
    path: ./logs/rococo-auth
  level:
    root: INFO
    org.springframework.kafka: INFO
    org.springframework.web: INFO
    org.springframework.web.cors: INFO
    org.springframework.security.web.csrf: INFO
    org.springframework.security.web.authentication.logout: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
    org.springframework.security.oauth2.server.authorization: INFO
    org.apache.catalina.filters.RequestDumperFilter: INFO
    org.springframework.boot.autoconfigure: INFO
    org.apache.coyote.http11.Http11Processor: INFO

---
spring:
  config:
    activate:
      on-profile: 'local'
  autoconfigure:
    exclude:
      - 'org.springframework.cloud.vault.config.VaultAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultObservationAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultReactiveAutoConfiguration'
  kafka:
    bootstrap-servers: 'localhost:9092'
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  datasource:
    url: 'jdbc:postgresql://localhost:5432/rococo-auth'
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
  security:
    oauth2:
      authorization:
        server:
          client:
            registered:
              web-client:
                client-id: ${oauth2.web-client-id}
                client-secret: secret
                authorization-grant-type: authorization_code
                redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
                scope: read,write
              mobile-client:
                client-id: ${oauth2.mobile-client-id}
                client-secret: secret
                authorization-grant-type: authorization_code
                redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
                scope: read,write
rococo-front:
  base-uri: 'http://127.0.0.1:3000'
rococo-auth:
  base-uri: 'http://127.0.0.1:9000'
oauth2:
  web-client-id: 'client'
  mobile-client-id: 'mobile-client'
  mobile-custom-scheme: 'app://'
  android-app-uri: 'ru.rococo_android'
